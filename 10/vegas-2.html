<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vegas.js 플러그인</title>
		<link href="css/vg.css" rel="stylesheet">
		<link href="css/vegas.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->				
	</head>
	<body>  
		<div id="content">
			<h1>Fullscreen Background Image</h1>		
			<p><strong><a href="http://vegas.jaysalvat.com/">Veagas.js</a></strong> 플러그인을 이용한<br>풀스크린 배경 이미지.</p>		
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/vegas.min.js"></script>
    <script>
        $(function(){
          $('body').vegas({
            slides:[
              {src:'images/swans.jpg', // 동영상을 재생할 수 없을 경우를 위해 대체 이미지 지정
                video:{ // video {} 안에 배경 동영상과 옵션 지정
                  src: ['videos/swans.mp4'], // src 속성을 사용해 동영상 지정
                  loop:false, // loop 속성을 사용해 동영상 반복 여부 지정
                  mute:true // 동영상을 무음 상태로 만듦
                }
              }
            ]
          });			
        });
      </script>		
	</body>
</html>
