<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
    <title>Carousel using bxSlider.js</title>
    <link rel="stylesheet" href="./css/jquery.bxslider.css">
		<!--[if lt IE 9]>
		  <script src="js/html5shiv.min.js"></script>
		<![endif]-->		
    <style>
      #wrapper {
        width: 600px;
        margin: 0 auto;
      }
    </style>
	</head>
	
	<body>
    <div id="wrapper">
      <div class="bxslider">
        <div>
          <img src="images/things-1.jpeg" title="슬라이더 연습-1">
        </div>
        <div>
          <img src="images/things-2.jpeg" title="슬라이더 연습-2">
        </div>
        <div>
          <img src="images/things-3.jpeg" title="슬라이더 연습-3">
        </div>         
        <div>
            <img src="images/things-4.jpeg" title="슬라이더 연습-4">
        </div>            
      </div>
		</div>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script src="./js/jquery.bxslider.js"></script>
    <script>
      $(function() {
        $(".bxslider").bxSlider({
          slideWidth : 600,
          caption: true,
          auto : true, // 자동 실행
          autoControls : true, // 컨트롤버튼 (재생/정지) 표시
          stopAutoOnclick : true // 클릭해서 자동 실행 멈출 수 있도록 지정
        });
      })
    </script>
  </body>
</html>
